<html>
  <head>
    <!-- - https://codepen.io/explosion/pen/YGApwd -->
    <style>
     * {
       box-sizing: border-box;
       padding: 0;
       margin: 0;
     }

     #container {
       width: 100%;
       height: 500px;
       background: #fff;
       margin: 0 auto;
       text-align: center;
     }

     path {
       stroke-width: 6;
       stroke: #1E1935;
       stroke-linecap: round;
       fill: none;
     }

     #nose {
       stroke-width: 4;
     }

     circle {
       stroke-width: 2;
       fill: #fff;
     }

     .brow {
       stroke-width: 3;
     }

     .eye {
       stroke: #000;
     }

     .pupil {
       fill: #000;
       stroke: #000;
     }

     #p1, #p2, #c1, #c2 {
       //stroke: red;
       display: none;
     }
    </style>
  </head>

  <body>
    <div id="container" type="image/svg+xml">
      <svg id="svg"
           xmlns="http://www.w3.org/2000/svg"
           viewBox="0 0 499 499"
           width="500" height="500" preserveAspectRatio="xMidYMid meet">
	      <g id="main">
          <defs>
            <g id="eye">
		          <circle class="eye" cx="0" cy="85" r="30" />
              <!-- pupils juuuust a bit lower than eye -->
		          <circle class="pupil" cx="0" cy="90" r="10" />

              <!-- flatten brown as grumpiness increases -->
              <path class="brow" d="M-30,45 C-30,30 30,30 30,45" />
            </g>
          </defs>

          <g id="eyes">
            <use xlink:href="#eye" id="left-eye" x="120" y="0" />
            <use xlink:href="#eye" id="right-eye" x="380" y="0" />
          </g>

		      <path id="nose" d="M220,150 C210,190 290,190, 280,150 " />

          <circle id="p1" cx="70" cy="340" r="16" />
		      <circle id="p2" cx="430" cy="340" r="16" />

		      <circle id="c1" cx="80" cy="190" r="8" />
		      <circle id="c2" cx="420" cy="190" r="8" />

		      <path id="smile" />
	      </g>
      </svg>
    </div>
  </body>
  <script>
   /*
    * SVG curve example
    *
    * By Craig Buckler,		https://twitter.com/craigbuckler
    * of OptimalWorks.net		http://optimalworks.net/
    * for SitePoint.com		http://sitepoint.com/
    *
    * Refer to:
    * http://www.sitepoint.com/html5-svg-quadratic-curves/
    * http://www.sitepoint.com/html5-svg-cubic-curves/
    *
    * This code can be used without restrictions.
    */

	 var container, svg, cType, point = {}, smile;

   var level = 12;
   var maxLevel = 12;
   var dir = -1;

   var base = {};
   var controlDiff = 24;
   var pointDiff = 0;
   var movePoints = true;

   if ( movePoints === true ) {
     controlDiff = controlDiff / 2;
     pointDiff = controlDiff;
   }

   cType = "C";

	 // define initial points
	 function init() {

     // initial points are drawn as circles right now. we
     // can display them to debug/etc which is handy
		 var c = svg.getElementsByTagName("circle");
		 for (var i = 0; i < c.length; i++) {
			 base[c[i].getAttributeNS(null,"id")] = {
				 x: parseInt(c[i].getAttributeNS(null,"cx"),10),
				 y: parseInt(c[i].getAttributeNS(null,"cy"),10)
			 };
     }

		 smile = svg.getElementById("smile");

		 draw(level);
	 }


	 // draw smile
	 function draw(l) {
     console.log(l);

     // we move the test control points around, then update the
     // bezier to match
     point.p1 = {};
     point.p1.x = base.p1.x;
     point.p1.y = base.p1.y - l * pointDiff;

     point.p2 = {};
     point.p2.x = base.p2.x;
     point.p2.y = base.p2.y - l * pointDiff;

     point.c1 = {};
     point.c1.x = base.c1.x;
     point.c1.y = base.c1.y + l * controlDiff;

     point.c2 = {};
     point.c2.x = base.c2.x;
     point.c2.y = base.c2.y + l * controlDiff;

		 // smile
		 var d = "M" + point.p1.x + "," + point.p1.y + " "
           + cType + point.c1.x + "," + point.c1.y + " " +
			         (point.c2 ? point.c2.x+","+point.c2.y+" " : "") +
			       point.p2.x+","+point.p2.y;

		 smile.setAttributeNS(null, "d", d);
	 }

	 // start
	 document.addEventListener('DOMContentLoaded', function() {
		 container = document.getElementById("container");
		 svg = document.getElementById("svg");
		 init();
	 });

   document.addEventListener('keypress', function(e) {
     level = level + dir;
     if ( level > maxLevel ) {
       level = 0;
     }
     else if ( level < 0 ) {
       level = maxLevel;
     }

     draw(level);
   });
  </script>
</html>
